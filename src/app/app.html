<ion-menu [content]="menu">
  <ion-content class="background-menu">
      <button ion-button icon-left block clear menuClose color="white" class="menuitemtopo" (click)="openPage(homePage)" ><ion-icon name="person"></ion-icon>Perfil</button>
      <button ion-button icon-left block clear menuClose color="white" class="menuitem" (click)="openPage(timePage)"><ion-icon name="people"></ion-icon>Lembranças</button>
      <button ion-button icon-left block clear menuClose color="white" class="menuitem" ><ion-icon name="cart"></ion-icon>Créditos</button>
      <button ion-button icon-left block clear menuClose color="white" class="menuitem" (click)="openPage(ajudaPage)"><ion-icon name="help"></ion-icon>Ajuda</button>
      <button ion-button icon-left block clear menuClose color="white" class="menuitem" (click)="openPage(configPage)"><ion-icon start name="settings"></ion-icon>Configurações</button>
      <button ion-button icon-left block clear menuClose color="white" class="menuitem" (click)="showModal()"><ion-icon name="settings"></ion-icon>Alterar Senha</button>
      <button ion-button icon-left block clear menuClose color="white" class="menuitem"><ion-icon name="shirt"></ion-icon>Alterar Imagem de Perfil</button>
      <button ion-button icon-left block clear menuClose color="white" class="menuitembot" (click)="openPage(loginPage)"><ion-icon name="close-circle"></ion-icon>Sair</button>
  </ion-content>
</ion-menu>
