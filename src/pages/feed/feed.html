  Ionic pages and navigation.

<ion-header clear>
  <ion-navbar class="header">
    <ion-title>Cadastro</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="feed, background">

<ion-row>
  <ion-col offset-8>
    <button ion-button clear color="white" [navPush]="logarPage">Entrar</button>
  </ion-col>
</ion-row>
  <ion-list>
    <ion-item class="top">
      <ion-input placeholder="E-mail" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Nome" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Sobrenome" clearInput></ion-input>
    </ion-item>
    <ion-item class="bottom">
      <ion-input placeholder="Senha" type="password" clearInput></ion-input>
    </ion-item>
  </ion-list>

  <ion-row>
    <ion-col>
      <button ion-button class="buttonrad" full large color="danger" (click)="getLogar()">Cadastrar</button>
    </ion-col>
  </ion-row>

</ion-content>
