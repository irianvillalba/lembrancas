<ion-header class="header">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Configurações
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content class="background">
  <ion-row>
    <ion-col>
    </ion-col>
    <ion-col class="divfoto">
      <div class="foto">
      </div>
      <h3>Gustavo Andrade</h3>
    </ion-col>
    <ion-col>
    </ion-col>
  </ion-row>

  <ion-row full>
    <ion-col>
      <ion-list>
        <ion-item class="top">
          <ion-input placeholder="Alterar Nome" clearInput></ion-input>
        </ion-item>
        <ion-item>
            <ion-input placeholder="Alterar Sobrenome" clearInput></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Data de Nascimento</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="myDate"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label icon-left color="primary"><ion-icon name="logo-facebook"></ion-icon>Facebook</ion-label>
          <ion-toggle color="primary" checked="false"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label icon-left color="twitter"><ion-icon name="logo-twitter"></ion-icon>Twitter</ion-label>
          <ion-toggle color="twitter" checked="false"></ion-toggle>
        </ion-item>
        <ion-item class="bottom">
          <ion-label icon-left color="instagram"><ion-icon name="logo-instagram"></ion-icon>Instagram</ion-label>
          <ion-toggle checked="false" color="instagram"></ion-toggle>
        </ion-item>
          <button ion-button block color="danger">Salvar Configurações</button>
      </ion-list>
    </ion-col>
  </ion-row>


</ion-content>
