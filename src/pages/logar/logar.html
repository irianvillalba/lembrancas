<ion-header clear>
  <ion-navbar class="header">
    <ion-title>Entrar com Email</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="feed, background">

<ion-row no-padding>
  <ion-col col col-4 no-padding>
    <button ion-button clear color="white" [navPush]="feedPage">Cadastrar</button>
  </ion-col>
  <ion-col col col-4 offset-1 no-padding>
    <button ion-button clear color="white" [navPush]="esqueceuPage">Esqueceu a senha?</button>
  </ion-col>
</ion-row>

  <ion-list>
    <ion-item class="top">
      <ion-input placeholder="E-mail" clearInput></ion-input>
    </ion-item>
    <ion-item class="bottom">
      <ion-input placeholder="Senha" [type]="isSenhaView ? 'password' : 'text'">
      </ion-input>
      <button ion-button icon-only item-right clear color="gray" (click)="toggleSenhaView()"><ion-icon [name]="isSenhaView ? 'eye' : 'eye-off'"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <ion-row>
    <ion-col>
      <button ion-button class="buttonrad" block color="danger" (click)="getLogar()">Entrar</button>
    </ion-col>
  </ion-row>

</ion-content>
