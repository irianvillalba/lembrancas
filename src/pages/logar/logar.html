<ion-header clear>
  <ion-navbar class="header">
    <ion-title>Entrar com Email</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="feed, background">

<ion-row align-itens-center>
  <ion-col>
    <button ion-button clear color="white" [navPush]="feedPage">Cadastrar</button>
  </ion-col>
  <ion-col>
    <button ion-button clear color="white" [navPush]="esqueceuPage">Esqueceu a senha?</button>
  </ion-col>
</ion-row>
  <ion-list>
    <ion-item class="top">
      <ion-input placeholder="E-mail" clearInput></ion-input>
    </ion-item>
    <ion-item class="bottom">

      <ion-input placeholder="Senha" type="isPasswordFieldType ? 'password' : 'text'"></ion-input>
      <button (click)="togglePasswordFieldType()"><ion-icon [name]="isPasswordFieldType ? 'eye' : 'eye-off'" class="acd-eye-icon"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <ion-row>
    <ion-col>
      <button ion-button class="buttonrad" full large color="danger" (click)="getLogar()">Entrar</button>
    </ion-col>
  </ion-row>

</ion-content>
