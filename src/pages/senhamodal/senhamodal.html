<ion-header>

  <ion-navbar>
    <ion-title>Alterar Senha</ion-title>
    <ion-buttons end>
      <button ion-button icon-only small clear (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Senha Anterior" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Nova Senha" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Confirmar Nova Senha" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button block color="danger">Salvar Nova Senha</button>
    </ion-item>
  </ion-list>
</ion-content>
