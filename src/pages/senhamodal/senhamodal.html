<ion-header>

  <ion-navbar>
    <ion-title>Alterar Senha</ion-title>
    <ion-buttons end>
      <button ion-button icon-only small clear (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Senha antiga" [type]="isSenhaView ? 'password' : 'text'">
      </ion-input>
      <button ion-button icon-only item-right clear color="light" (click)="toggleSenhaView()"><ion-icon [name]="isSenhaView ? 'eye' : 'eye-off'"></ion-icon>
      </button>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Senha nova" [type]="isSenhaView ? 'password' : 'text'">
      </ion-input>
      <button ion-button icon-only item-right clear color="light" (click)="toggleSenhaView()"><ion-icon [name]="isSenhaView ? 'eye' : 'eye-off'"></ion-icon>
      </button>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Confirmar senha nova" [type]="isSenhaView ? 'password' : 'text'">
      </ion-input>
      <button ion-button icon-only item-right clear color="light" (click)="toggleSenhaView()"><ion-icon [name]="isSenhaView ? 'eye' : 'eye-off'"></ion-icon>
      </button>
    </ion-item>

    <ion-item>
      <button ion-button block color="danger">Salvar Nova Senha</button>
    </ion-item>
  </ion-list>
</ion-content>
